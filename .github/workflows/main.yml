name: Deploy in Contabo

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Copying Files
      uses: actions/checkout@v3
      
    - name: Installing Backend Dependencies
      working-directory: ./
      run: composer install
    
   # - name: Setup Node.js
    #  uses: actions/setup-node@v3
    #  with:
    #    node-version: 16
      
   # - name: Build Frontend
     # working-directory: ./frontend
     # run: npm install && npm run build
        
    - name: Send Backend Files to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        rm: true
        strip_components: 1
        source: "./"
        target: "./taskfy/backend"
        
   # - name: Send Frontend Files to Server
    #  uses: appleboy/scp-action@master
     # with:
      #  host: ${{ secrets.SSH_HOST }}
       # username: ${{ secrets.SSH_USERNAME }}
        #password: ${{ secrets.SSH_PASSWORD }}
       # port: ${{ secrets.SSH_PORT }}
       # rm: true
       # strip_components: 3
       # source: './frontend/dist'
       # target: './taskfy-frontend' 
        
    - name: Setting Up Environment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cp /var/docker/volumes/taskfy/backend.env /var/docker/volumes/taskfy/backend/.env
          chmod -R a+rwx /var/docker/volumes/taskfy/backend
          docker exec taskfy_backend yes | php /var/www/php/artisan migrate
          
    - name: Authenticating in Portainer
      id: portainer
      uses: satak/webrequest-action@master
      with:
        url: ${{ secrets.PORTAINER_HOST }}/api/auth
        method: POST
        payload: '{"username":"${{ secrets.PORTAINER_USERNAME }}","password":"${{ secrets.PORTAINER_PASSWORD }}"}'

    - name: Stopping Portainer Stack
      uses: satak/webrequest-action@master
      with:
        url: ${{ secrets.PORTAINER_HOST }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/stop
        method: POST
        headers: '{"Authorization": "Bearer ${{ fromJSON(steps.portainer.outputs.output).data.jwt }}"}'
        
    - name: Starting Portainer Stack
      uses: satak/webrequest-action@master
      with:
        url: ${{ secrets.PORTAINER_HOST }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/start
        method: POST
        headers: '{"Authorization": "Bearer ${{ fromJSON(steps.portainer.outputs.output).data.jwt }}"}'

  sonarqube:
    name: Sonarqube
    runs-on: ubuntu-latest
    steps:
    - name: Copying Files
      uses: actions/checkout@v3
      
    - name: Running Sonar Scanner
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST }}
        
